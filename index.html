<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="alert alert-primary">
                    Formul√°rio de pesquisa <a href="#">clique aqui</a>
                </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Entre em contato</h2>
                <form>
                    <label class="form-label" for="nome">Nome completo:</label>
                    <input class="form-control" type="text" id="nome" />
                    <label for="email" class="form-label">E-mail:</label>
                    <input id="email" type="email" class="form-control">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input id="telefone" type="tel" class="form-control">
                    <label for="mensagem" class="form-label">Deixa aqui sua mensagem:</label>
                    <textarea id="mensagem" class="form-control"></textarea>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./jquery.mask.min.js"></script>
    <script src="./main.js" ></script>
</body>
</html>
